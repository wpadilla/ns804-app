<h2>All Todos <button (click)="goToCreate()" style="float: right">Go to Create Todo</button></h2>
<h4 *ngIf="loading | async">Loading...</h4>
<ul>
  <div *ngFor="let todo of todos | async" (click)="onTodoClick(todo)">
    {{todo.title}} &nbsp; &nbsp;
  </div>

  <span *ngIf="empty && !loading">Empty list</span>
</ul>
