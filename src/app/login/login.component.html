<div class="container">
  <div class="left-side-container">
    <h3 *ngIf="(auth | async).loading">Loading...</h3>
    <div class="form-container">
      <div class="display-flex justify-content-c align-items-c flex-direction-c">
        <img src="/assets/images/logo.png" class="w-5" alt="App Logo">
        <h1 class="mb-1">Todo App</h1>
      </div>
      <div class="form-control mb-2">
        <input
          type="text"
          [formControl]="email"
          placeholder="Email" >
      </div>
      <div class="form-control">
        <input
          type="password"
          [formControl]="password"
          placeholder="Password" >
      </div>
      <div class="display-flex align-items-c mt-1 flex-direction-c">
        <p class="error-msg mb-1">{{ (auth | async).err ? (auth | async).err.message : '' }}</p>
        <button
        class="btn"
        [class.btn-primary]="(email.value && password.value)"
        (click)="(email.value && password.value) && login()"
        [disabled]="(auth | async).loading">
            Login
      </button>
    </div>
    </div>
    <div class="user-plus-icon">
      <button  tooltip="Register User" (click)="goToRegister()" [disabled]="(auth | async).loading" class="btn">
        <img src="/assets/icons/user-plus-solid.svg" />
      </button>
    </div>
  </div>
  <div class="right-side-container"></div>
</div>
