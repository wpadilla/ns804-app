<div class="container">
  <div class="left-side-container">
    <h3 *ngIf="loading | async">Loading...</h3>
    <div class="form-container">
      <div class="display-flex justify-content-c align-items-c flex-direction-c">
        <img src="/assets/images/logo.png" class="w-5" alt="App Logo">
        <h1 class="mb-1">Todo App</h1>
      </div>
      <div class="form-control mb-2">
        <input
          type="text"
          [formControl]="email"
          placeholder="email" >
      </div>
      <div class="form-control">
        <input
          type="password"
          [formControl]="password"
          placeholder="password" >
      </div>
    <div class="display-flex justify-content-c mt-1">
      <button class="btn btn-primary" (click)="login()" [disabled]="loading | async">Login</button>
    </div>
    </div>
    <span class="error-msg">{{ (loginErr | async) && (loginErr | async).message }}</span>
    <br>
    <br>
    <div class="user-plus-icon">
      <button  tooltip="Register User" (click)="goToRegister()" [disabled]="loading | async" class="btn">
        <img src="/assets/icons/user-plus-solid.svg" />
      </button>
    </div>
  </div>
  <div class="right-side-container"></div>
</div>
